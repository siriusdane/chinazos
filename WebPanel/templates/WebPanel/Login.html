{% extends 'WebPanel/Base/outer.html' %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
<div class="form-container mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{% trans 'Log in' %}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <form id="form_login" method="post">
            {% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                {{ login_form.username }}
                <label class="mdl-textfield__label" for="id_login-username">{% trans 'Username...' %}</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                {{ login_form.password }}
                <label class="mdl-textfield__label" for="id_login-password">{% trans 'Password...' %}</label>
            </div>
            <div class="form-buttons">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="$('#form_login').submit()">
                    {% trans 'Log In' %}
                </button>
            </div><br>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$('input[type="text"], input[type="password"]').addClass('mdl-textfield__input');
</script>
{% endblock %}
